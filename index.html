<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ROX Job Class</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Favicons -->
    <link rel="icon" href="assets/img/ROX_logo.png" type="image/png" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="pt-5">
    <!-- Header Section -->
    <div class="container-fluid border-bottom fixed-top shadow-sm" id="header">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid justify-content-center">
              <a
                class="navbar-brand fw-bold d-flex align-items-center flex-nowrap"
                href="#home"
              >
                <img
                  src="assets/img/ROX_logo.png"
                  alt=" Ragnarok Next Generation Logo"
                  height="40"
                  class="me-2 flex-shrink-0"
                />
                <span class="d-inline-block"
                  >Ragnarok Next Generation Job Class</span
                >
              </a>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <!-- Main Content Section -->
    <div class="container mt-3 py-5 px-3 px-md-5" id="home">
      <div class="row" id="cardContainer"></div>
    </div>

    <!-- Footer Section -->
    <div>
      <div class="container-fluid py-3 mt-5" id="footer">
        <div class="row">
          <div class="col-12">
            <div class="text-center">
              <p class="mb-0">
                &copy; Gravity Co., Ltd. & Lee Myoungjin. All rights reserved.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="assets/script/data.js"></script>

    <script>
      let output = "";

      for (let i = 0; i < classes.length; i++) {
        output += `
      <div class="col-12 col-lg-6 mb-3">
        <div class="card shadow-sm rounded h-100 transition">
          <img src="${classes[i].image}" class="card-img-top w-100" alt="${classes[i].name}" />
          <div class="line"></div>     
          <div class="card-body text-center p-3 p-md-4">
            <h5 class="card-title fs-4 fw-semibold mb-3">${classes[i].name}</h5>
            <p class="card-text mb-3">${classes[i].description}</p>
          </div>
        </div>
      </div>
    `;
      }

      document.getElementById("cardContainer").innerHTML = output;
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
