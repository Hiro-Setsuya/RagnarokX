<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ROX Job Class</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Favicons -->
    <link rel="icon" href="assets/img/ROX_logo.png" type="image/png" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="pt-5">
    <!-- Header Section -->
    <div
      class="container-fluid border-bottom border-secondary fixed-top"
      id="header"
    >
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid justify-content-center">
              <a
                class="navbar-brand fw-bold d-flex align-items-center"
                href="#home"
              >
                <img
                  src="assets/img/ROX_logo.png"
                  alt=" Ragnarok Next Generation Logo"
                  height="40"
                  class="me-2"
                />
                <span>Ragnarok Next Generation Job Class</span>
              </a>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <!-- Main Content Section -->
    <div class="container mt-3 p-5">
      <div class="row" id="cardContainer"></div>
    </div>

    <!-- Footer Section -->
    <div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div
              class="text-center"
              style="background-color: var(--white); color: var(--dark)"
            >
              <p class="mb-0">
                <img
                  src="assets/img/Javillo_logo.svg"
                  alt="AV_icon"
                  width="48px"
                />&copy; 2025 Adrian Vincent Javillo. All rights reserved.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="assets/script/data.js"></script>

    <script>
      let output = "";

      for (let i = 0; i < classes.length; i++) {
        output += `
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="card shadow h-100">
          <img src="${classes[i].image}" class="card-img-top" alt="${classes[i].name}" />
          <div class="card-body text-center">
            <h5 class="card-title">${classes[i].name}</h5>
            <p class="card-text">${classes[i].description}</p>
            <a href="#" class="btn btn-primary">Learn More</a>
          </div>
        </div>
      </div>
    `;
      }

      document.getElementById("cardContainer").innerHTML = output;
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
