<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RO Job Class</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Favicons -->
    <link rel="icon" href="assets/img/RO_logo.png" type="image/png" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="pt-5">
    <header class="border-bottom border-secondary fixed-top">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a
            class="navbar-brand fw-bold"
            style="color: var(--dark); font-family: 'Orbitron', sans-serif"
            href="#home"
          >
            <img
              src="assets/img/RO_logo.png"
              alt=" Ragnarok Online Logo"
              height="30"
              class="d-inline-block align-text-top"
            />
            Ragnarok Online Job Class
          </a>

          <!-- Regular navbar collapse for large screens -->
          <div
            class="collapse navbar-collapse d-lg-flex justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav gap-3">
              <li class="nav-item">
                <a class="nav-link" href="#allClass">
                  <span>All Class</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#swordsman">
                  <span> Swordsman</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#mage">
                  <span> Mage</span>
                </a>
              </li>
            </ul>
          </div>

          <!-- Hamburger toggler for mobile -->
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Offcanvas for mobile -->
          <div
            class="offcanvas offcanvas-end text-bg-dark d-lg-none"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
            data-bs-scroll="true"
            style="--bs-offcanvas-width: 280px"
          >
            <div class="offcanvas-header">
              <img
                src="assets/img/redmagic_icon.png"
                alt="Redmagic Icon"
                width="30"
                height="30"
                class="d-inline-block align-text-top"
              />
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Ragnarok Online Job Class
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>

            <div class="offcanvas-body">
              <ul class="navbar-nav gap-3">
                <li class="nav-item">
                  <a class="nav-link" href="#allClass">
                    <span> All Class</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#swordsman">
                    <span> Swordsman</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#mage">
                    <span> Mage</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="mt-3 p-5">
      <div class="container">
        <div class="row" id="cardContainer"></div>
      </div>
    </main>
    <footer>
      <div
        class="text-center"
        style="background-color: var(--white); color: var(--dark)"
      >
        <p class="mb-0">
          <img
            src="assets/img/Javillo_logo.svg"
            alt="AV_icon"
            width="48px"
          />&copy; 2025 Adrian Vincent Javillo. All rights reserved.
        </p>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- Scripts -->
    <script src="assets/script/data.js"></script>

    <script>
      let output = "";

      for (let i = 0; i < classes.length; i++) {
        output += `
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="card shadow h-100">
          <img src="${classes[i].image}" class="card-img-top" alt="${classes[i].name}" />
          <div class="card-body">
            <h5 class="card-title">${classes[i].name}</h5>
            <p class="card-text">${classes[i].description}</p>
            <a href="#" class="btn btn-primary">Learn More</a>
          </div>
        </div>
      </div>
    `;
      }

      document.getElementById("cardContainer").innerHTML = output;
    </script>
  </body>
</html>
